<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula010</title>
    <style>
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            if(a.innerText == 'clicou!'){
                a.innerText = 'interaja...'
            }
            else{
                a.innerText = 'clicou!'
            }
        }
        function entrou(){
            a.style.background = 'black'
        }
        function saiu(){
            a.style.background = 'green'
        }
    </script>
</body>
</html>
