<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vamos Contar</title>
    <link rel="stylesheet" href="estilos/style3.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="form">
            <fieldset>
                <legend>Especificações</legend>
                <p>
                    <label for="iinicio">Inicio: </label><input type="number" name="inicio" id="iinicio">
                </p>
                <p>
                    <label for="ifim">Final: </label><input type="number" name="fim" id="ifim">
                </p>
                <p>
                    <label for="ipassos">Passos: </label> <input type="number" name="passos" id="ipassos">
                </p>
                <p>
                    <input type="button" value="Contar" id="ibotao">
                </p>
            </fieldset>
        </div>
        <div id="pro">
            <p>Digite as Especificações para a contagem!</p>
        </div>
    </section>
    <footer>
        <p>Desafio <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Curso em Video</a> feito por <a href="https://github.com/JosePCAmaral">José Pedro</a></p>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="scripts/script3.js"></script>

</html>
